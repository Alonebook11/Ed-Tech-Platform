<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Student Navigator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .calendar-container {
      margin: 2rem auto;
      max-width: 700px;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 2rem 2rem 1rem 2rem;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .calendar-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2d6cdf;
    }
    .calendar-select {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #e1e8ed;
      font-size: 1rem;
      background: #f7f9fa;
      color: #333;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-bottom: 1rem;
    }
    .calendar-day {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: #eaeaea;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      cursor: pointer;
      border: 1px solid #f0f0f0;
      position: relative;
    }
    .calendar-day[data-steps="0"] { background: #eaeaea; }
    .calendar-day[data-steps="1"] { background: #b3d8fd; }
    .calendar-day[data-steps="2"] { background: #6fa8fd; }
    .calendar-day[data-steps="3"] { background: #2d6cdf; color: #fff; }
    .calendar-day[data-steps]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.85rem;
      white-space: nowrap;
      z-index: 10;
      opacity: 0.95;
    }
    .calendar-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: #888;
      padding: 0 2px;
    }
    .calendar-legend {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      margin-top: 1rem;
      color: #555;
    }
    .calendar-legend-box {
      width: 22px;
      height: 22px;
      border-radius: 5px;
      display: inline-block;
      margin-right: 2px;
      border: 1px solid #e1e8ed;
    }
    .calendar-legend-0 { background: #eaeaea; }
    .calendar-legend-1 { background: #b3d8fd; }
    .calendar-legend-2 { background: #6fa8fd; }
    .calendar-legend-3 { background: #2d6cdf; }
  </style>
</head>
<body>

  <section class="section">

        <div>

  <script>
    // Demo user IDs (replace with real IDs in production)
    const demoUserIds = {
      alice: null,
      bob: null,
      charlie: null
    };
    // Fetch demo user IDs from backend
    async function fetchDemoUserIds() {
      const emails = ['alice@example.com', 'bob@example.com', 'charlie@example.com'];
      for (const name of Object.keys(demoUserIds)) {
        const res = await fetch(`/api/profile?email=${name}@example.com`);
        if (res.ok) {
          const data = await res.json();
          if (data.user && data.user.email === `${name}@example.com`) {
            demoUserIds[name] = data.user.id;
          }
        }
      }
    }
    // For demo, hardcode IDs after first load if needed
    // Main calendar logic
    const userSelect = document.getElementById('userSelect');
    const roadmapSelect = document.getElementById('roadmapSelect');
    const calendarGrid = document.getElementById('calendarGrid');
    let progressData = [];
    let days = 30;
    // Map user names to emails
    const userEmailMap = {
      alice: 'alice@example.com',
      bob: 'bob@example.com',
      charlie: 'charlie@example.com'
    };
    // Fetch userId by email
    async function getUserIdByEmail(email) {
      const res = await fetch(`/api/profile?email=${email}`);
      if (res.ok) {
        const data = await res.json();
        if (data.user && data.user.email === email) {
          return data.user.id;
        }
      }
      return null;
    }
    // Fetch and render calendar
    async function renderCalendar() {
      const userKey = userSelect.value;
      const roadmap = roadmapSelect.value;
      const email = userEmailMap[userKey];
      let userId = demoUserIds[userKey];
      if (!userId) {
        userId = await getUserIdByEmail(email);
        demoUserIds[userKey] = userId;
      }
      if (!userId) {
        calendarGrid.innerHTML = '<div style="color:#c00">User not found</div>';
        return;
      }
      const res = await fetch(`/api/user/${userId}/progress?roadmap=${roadmap}&days=${days}`);
      const { progress } = await res.json();
      // Build a map date->steps
      const progressMap = {};
      for (const entry of progress) {
        progressMap[entry.date] = entry.stepsCompleted;
      }
      // Build calendar grid for last N days
      const today = new Date();
      const cells = [];
      for (let i = days - 1; i >= 0; i--) {
        const d = new Date();
        d.setDate(today.getDate() - i);
        const dateStr = d.toISOString().slice(0, 10);
        const steps = progressMap[dateStr] || 0;
        const tooltip = `${dateStr}: ${steps} step${steps === 1 ? '' : 's'} completed`;
        cells.push(`<div class="calendar-day" data-steps="${steps}" data-tooltip="${tooltip}"></div>`);
      }
      calendarGrid.innerHTML = cells.join('');
    }
    userSelect.addEventListener('change', renderCalendar);
    roadmapSelect.addEventListener('change', renderCalendar);
    // On load
    (async function() {
      await renderCalendar();
    })();
  </script>
